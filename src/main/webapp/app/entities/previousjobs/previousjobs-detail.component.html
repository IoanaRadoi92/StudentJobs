
<div *ngIf="previousjobs">
    <h2><span>Previousjobs</span> {{previousjobs.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Student</span></dt>
        <dd>
            <div *ngIf="previousjobs.student">
                <a [routerLink]="['/student', previousjobs.student?.id]">{{previousjobs.student?.nume}}</a>
            </div>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <div *ngIf="previousjobs.company">
                <a [routerLink]="['/company', previousjobs.company?.id]">{{previousjobs.company?.name}}</a>
            </div>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <div *ngIf="previousjobs.title">
                <a [routerLink]="['/title', previousjobs.title?.id]">{{previousjobs.title?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'previousjobs/'+ previousjobs.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
