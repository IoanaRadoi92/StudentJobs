

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPreviousjobsLabel">Adauga un job anterior</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label for="field_company">Companie</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="previousjobs.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === previousjobs.company?.id ? previousjobs.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_title">Functie ocupata</label>
            <select class="form-control" id="field_title" name="title" [(ngModel)]="previousjobs.title" >
                <option [ngValue]="null"></option>
                <option [ngValue]="titleOption.id === previousjobs.title?.id ? previousjobs.title : titleOption" *ngFor="let titleOption of titles; trackBy: trackTitleById">{{titleOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
